<header class="bg-white shadow-sm relative">
    <nav class="container mx-auto px-4">
        <div class="flex justify-between items-center h-16">
            <a href="{{ .Site.BaseURL }}" class="text-xl font-semibold text-primary-600">BTN Advisory</a>

            <!-- Mobile Menu Button (added this) -->
            <button type="button" onclick="toggleMenu()" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-primary-600 hover:bg-gray-100">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex space-x-4">
                <a href="{{ .Site.BaseURL }}" class="nav-link {{ if .IsHome }}text-primary-600{{ end }}">Home</a>
                <a href="{{ "about" | relURL }}" class="nav-link {{ if eq .Section "about" }}text-primary-600{{ end }}">About</a>
                
                <!-- Services Dropdown -->
                <div class="relative group">
                    <a href="{{ "services" | relURL }}" class="nav-link inline-flex items-center {{ if eq .Section "services" }}text-primary-600{{ end }}">
                        Services
                        <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </a>
                    <div class="absolute z-10 hidden group-hover:block w-48 bg-white shadow-lg rounded-md py-2 mt-1">
                        <a href="{{ "services#advisory" | relURL }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Advisory</a>
                        <a href="{{ "services#training" | relURL }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Training</a>
                        <a href="{{ "services#ai-workflows" | relURL }}" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">AI Workflows</a>
                    </div>
                </div>
                
                <a href="{{ "cartoons" | relURL }}" class="nav-link {{ if eq .Section "cartoons" }}text-primary-600{{ end }}">Cartoons</a>
                <a href="{{ "contact" | relURL }}" class="btn-primary">Contact</a>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="{{ .Site.BaseURL }}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary-600">Home</a>
                <a href="{{ "about" | relURL }}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary-600">About</a>
                
                <div class="relative">
                    <button onclick="toggleServicesMenu()" class="w-full text-left px-3 py-2 text-base font-medium text-gray-700 hover:text-primary-600 flex justify-between items-center">
                        Services
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    <div id="mobile-services-menu" class="hidden pl-4">
                        <a href="{{ "services/#advisory" | relURL }}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary-600">Advisory</a>
                        <a href="{{ "services/#training" | relURL }}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary-600">Training</a>
                        <a href="{{ "services/#ai-workflows" | relURL }}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary-600">AI Workflows</a>
                    </div>
                </div>
                
                <a href="{{ "cartoons" | relURL }}" class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-primary-600">Cartoons</a>
                <a href="{{ "contact" | relURL }}" class="block px-3 py-2 text-base font-medium bg-primary-600 text-white rounded-md">Contact</a>
            </div>
        </div>
    </nav>
</header>

<!-- Add this script at the end of your header.html -->
<script>
    function toggleMenu() {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    }

    function toggleServicesMenu() {
        const servicesMenu = document.getElementById('mobile-services-menu');
        servicesMenu.classList.toggle('hidden');
    }
</script>
