<form class="max-w-2xl mx-auto space-y-6">
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
        <textarea rows="4" class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary-500 focus:ring focus:ring-primary-200"></textarea>
    </div>
    <button type="submit" class="btn-primary w-full">Send Message</button>
</form>
